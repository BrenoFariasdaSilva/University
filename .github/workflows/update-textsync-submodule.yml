name: Update TextSync Submodule

on:
  schedule:
    # Runs at the start of every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # Fetches all history for all tags and branches, including submodules
          fetch-depth: 0
          submodules: 'recursive'

      - name: Configure git settings
        run: |
          git config --global pull.rebase false
          git config --global user.email "breno.vicio78@gmail.com"
          git config --global user.name "Breno Farias da Silva"

      - name: Forcefully update TextSync submodule to latest
        run: |
          cd "Distributed Systems/TextSync"
          git fetch origin main
          git reset --hard origin/main

      - name: Commit and push if changes are detected
        run: |
          git add "Distributed Systems/TextSync"
          git diff --cached --quiet || git commit -m "UPDATE: Automatically Updating the TextSync SubModule to Latest Version."
          git push || echo "No changes to push."
